<div class="wrapper">
  <form name="signupForm" class="form-group signup" ng-submit="createUser()" novalidate>
    <label for="fName">First Name</label><br>
    <input type="input" name="fName" ng-model="firstname" class="form-control" required/>

    <div ng-messages="signupForm.fName.$error" ng-show="signupForm.fName.$touched">
      <p ng-message="required">Please enter your first name.</p>
    </div><br />

    <label for="lName">Last Name</label><br>
    <input type="input" name="lName" ng-model="lastname" class="form-control" required/>

    <div ng-messages="signupForm.lName.$error" ng-show="signupForm.lName.$touched">
      <p ng-message="required">Please enter your last name.</p>
    </div><br />

    <label for="email">Email</label><br>
    <input type="email" name="email" ng-model="email" class="form-control" required/>

    <div ng-messages="signupForm.email.$error" ng-show="signupForm.email.$touched">
      <p ng-message="required">Please enter an e-mail address.</p>
    </div>

    <div ng-messages="signupForm.email.$error" ng-show="validateEmail">
      <p ng-message="email">Please enter a valid e-mail.</p>
    </div><br />

    <label for="password">Password</label><br>
    <input class="form-control" type="password" name="password" ng-model="password" ng-minlength="8" required/>

    <div ng-messages="signupForm.password.$error" ng-show="signupForm.password.$touched">
      <p ng-message="required">Please enter your password.</p>
    </div>

    <div ng-messages="signupForm.password.$error" ng-show="validatePasswordLength">
      <p ng-message="minlength">At Least 8 characters</p>
    </div><br />

    <button type="submit" name="submit" class="form-control signUp" ng-disabled="signupForm.$invalid">Sign Up</button>
    <button ng-click="fbLogin()" class="form-control fbBtn">Sign up With Facebook</button>
  </form>
</div>
