<div class="logoFavMov">
  <img src="assets/img/NameThatMovie_logov7.png">
</div>

<header>
  <nav>
    <a href="" id="menu-icon"><img src="assets/img/mobile-menu-icon-lightblue.png"></a>
    <ul>
      <li><a href="/#/signup">Sign Up</a></li>
      <li><a href="/#/login">Login</a></li>
    </ul>
  </nav>
</header>

<div class="game-div">
  <h1>Question 1</h1>

  <div class="questOne" ng-repeat="question in questions">
    {{ question.Action0.Question }}
  </div>
  <!-- | limitTo : 1 : begin -->

  <div name="answers" class="questOneAnswers" ng-repeat="answer in questions | orderBy: reverse">
    <input type="button" name="wrong" class="form-control btn btn-primary" ng-click="wrong(wrong)" value="{{ answer.Kids0.KidsAns1.A }}">
    <input type="button" class="form-control btn btn-primary" ng-click="wrong(wrong)" value="{{ answer.Kids0.KidsAns1.B }}">
    <input type="button" class="form-control btn btn-primary" ng-click="correct(correct)" value="{{ answer.Kids0.KidsAns1.C }}">
    <input type="button" class="form-control btn btn-primary" ng-click="wrong(wrong)" value="{{ answer.Kids0.KidsAns1.D }}">
  </div>

</div>
