<div class="logoFavMov">
  <img src="assets/img/NameThatMovie_logov8.png">
</div>

<header>
  <nav>
    <a href="" id="menu-icon"><img src="assets/img/mobile-menu-icon-white.png"></a>
    <ul>
      <li><a href="/#/signup">Sign Up</a></li>
      <li><a href="/#/login">Login</a></li>
    </ul>
  </nav>
</header>

<div class="game-div">
  <h1>Question 1</h1>
  <h4>{{score}}</h4>

  <div class="question">
    {{questions[4].$value}}
  </div>

  <p ng-show="colorWrongOne">
    HEART
  </p>

  <div name="answers" class="questAnswers" ng-repeat="answer in questions  | limitTo : 4 ">
    <button ng-click="checkAnswer(answer)" class="form-control btn" ng-class="{correct: answer.$id === colorRightOne, wrong: answer.$id === colorWrongOne}"> {{answer.Answer}} </button>
  </div>

  <div class="score">

  </div>

  <div class="random">
    {{message}}
  </div>

</div>
