<div class="">
  <h1>Your Favorite Movies</h1>
  <form class="form-group" ng-submit="addMovie()">
    <input type="text" ng-model="newMovie.name" name="new" class="form-control favMov" placeholder="enter a movie"/>
      <button id="addNew" class="form-control addNew" type="submit" name="add">Add New Movie</button>
  </form>

  <form class="form-group" ng-submit="updateMovie()">
    <button id="update" class="form-control update" type="submit" name="submit">Update Movie</button>
  </form>

</div>

<div class="movieList">
    <ul class="">
        <li ng-repeat="movie in movies">
            {{ movie.name }}
            <a href="" ng-click="editMovie(movie)"> <img src="assets/img/Edit_font_awesome.svg.png" class="edit"> </a>
            <a href="" ng-click="removeMovie(movie)"> <img src="assets/img/delete.png" class="delete"> </a>
        </li>
    </ul>
</div>
